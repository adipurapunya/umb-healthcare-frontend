<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  loadingText="Loading..."
  type="ball-scale-ripple-multiple">
</ngx-spinner>

<div class="col-sm-12">

  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">{{'ecgComponent.headingTitle' | translate}} ( {{patient.fullName}} )</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      {{'ecgComponent.search.keyword' | translate}}
      <input type="date" class="form-control" [(ngModel)]="filterValue">
    </div>

    <div class="col-md-1">
      {{'ecgComponent.search.SortType' | translate}}
      <select class="form-control" [(ngModel)]="sortTypeSel" name="gendersel">
        <option *ngFor="let sf of sortType;" [value]="sf.value">{{sf.name}}</option>
      </select>
    </div>

    <div class="col-md-2">
      {{'ecgComponent.search.sortBased' | translate}}
      <select class="form-control" [(ngModel)]="sortParamSel" name="gendersel">
        <option *ngFor="let sf of sortParam;" [value]="sf.value">{{sf.name}}</option>
      </select>
    </div>

    <div class="col-md-1">
      {{'ecgComponent.search.size' | translate}}
      <select class="form-control" [(ngModel)]="size" name="gendersel">
        <option *ngFor="let sz of sizeOpt;" [value]="sz.value">{{sz.value}}</option>
      </select>
    </div>

    <div class="col-md-1">
      <label> </label>
      <input type="button" value="{{'ecgComponent.search.btnSearch' | translate}}"   class="form-control" (click)="searchWithFilter()"/>
    </div>

  </div>

  <br>

  <div *ngIf="chart">
    <canvas id="canvas">{{ chart }}</canvas>
  </div>

  <br>

  <div class="pull-right">
    <input type="button" value="<<" class="btn btn-outline-success btn-sm" (click)="onClickPrevious()"/>
    {{page+1}}/{{maxpage}}
    <input type="button" value=">>" class="btn btn-outline-success btn-sm" (click)="onClickNext()"/>
  </div>

  <br>

  <input type="submit" class="btn btn-primary" value="{{'ecgComponent.btnBack' | translate}}" (click)="goBackMenu()">

</div>
