
<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
      <h2 class="page-header">{{'loginComponent.headerTitle' | translate}}</h2>
      <form (submit)="onLoginSubmit()">

          <div class="form-group">
            <label>{{'loginComponent.email' | translate}}</label>
            <input type="text" class="form-control" [(ngModel)]="email" name="email">
          </div>

          <div class="form-group">
            <label>{{'loginComponent.password' | translate}}</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password">
          </div>

        <div class="form-group">
          <label>{{'loginComponent.role' | translate}}</label>
          <select class="form-control" [(ngModel)]="role" name="role">
            <option value="Clinic">Clinic Officer</option>
            <option value="Nurse">Nurse</option>
            <option value="Doctor">Doctor</option>
            <option value="Patient">Patient</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <input type="submit" class="btn btn-primary" value="{{'loginComponent.btnLogin' | translate}}">
      </form>
  <br>


  </div>
  <div class="col-md-4">
  </div>
</div>
