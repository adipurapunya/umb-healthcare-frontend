<div class="col-sm-12">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{'trxEditComponent.headerTitle' | translate}} ( {{trx.orderNumber}} )</h1>
    </div>
  </div>

  <div class="row" *ngIf="trx">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-12">
            <form (submit)="onEditSubmit()">

              <div class="form-group" *ngIf="currentUser.roles == 'ROLE_ADMIN' || currentUser.roles == 'ROLE_CLINIC'">
                <label>{{'trxEditComponent.status' | translate}}</label>
                <select class="form-control" [(ngModel)]="statusTrxsel" name="statusTrxsel">
                  <option *ngFor="let stat of statusTrxList;" [value]="stat.id">{{stat.status}}</option>
                </select>
              </div>

              <div class="form-group" *ngIf="currentUser.roles == 'ROLE_ADMIN' || currentUser.roles == 'ROLE_CLINIC'">
                <label>{{'trxEditComponent.paymentFixedPriceStatus' | translate}}</label>
                <select class="form-control" [(ngModel)]="paymentTrxsel" name="paymentTrxsel">
                  <option *ngFor="let stat of paymentTrxList;" [value]="stat.id">{{stat.status}}</option>
                </select>
              </div>

              <div class="form-group" *ngIf="currentUser.roles == 'ROLE_ADMIN' || currentUser.roles == 'ROLE_CLINIC'">
                <label>{{'trxEditComponent.predictionPrice' | translate}}</label>
                <input type="text" [(ngModel)]="trx.predictionPrice" name="predictionPrice" class="form-control" >
              </div>

              <div class="form-group" *ngIf="currentUser.roles == 'ROLE_ADMIN' || currentUser.roles == 'ROLE_CLINIC'">
                <label>{{'trxEditComponent.fixedPrice' | translate}}</label>
                <input type="text" [(ngModel)]="trx.fixedPrice" name="fixedPrice" class="form-control" >
              </div>

              <div class="form-group" *ngIf="currentUser.roles == 'ROLE_ADMIN' || currentUser.roles == 'ROLE_CLINIC' || currentUser.roles == 'ROLE_DOCTOR'">
                <label>{{'trxEditComponent.remarkDiagnosis' | translate}}</label>
                <textarea type="text" [(ngModel)]="trx.diagnosis" name="diagnosis" class="form-control"></textarea>
              </div>

              <div class="form-group" *ngIf="currentUser.roles == 'ROLE_ADMIN' || currentUser.roles == 'ROLE_CLINIC' || currentUser.roles == 'ROLE_DOCTOR'">
                <label>{{'trxEditComponent.remarkMedicine' | translate}}</label>
                <textarea type="text" [(ngModel)]="trx.medicine" name="medicine" class="form-control"></textarea>
              </div>

              <div class="form-group" *ngIf="currentUser.roles == 'ROLE_ADMIN' || currentUser.roles == 'ROLE_CLINIC' || currentUser.roles == 'ROLE_NURSE'">
                <label>{{'trxEditComponent.nurseAction' | translate}}</label>
                <textarea type="text" [(ngModel)]="trx.nurseAction" name="nurseAction" class="form-control"></textarea>
              </div>

              <!--
              <div class="form-group">
                <label>{{'trxEditComponent.dateTreatment' | translate}}</label>
                <input type="time" [(ngModel)] = "trx.dateTreatementStart" name="dateTreatementStart" class="form-control">
              </div>
              -->

              <input type="submit" class="btn btn-primary" name="btnSubmit" value="{{'trxEditComponent.btnSubmit' | translate}}">

              <input type="submit" class="btn btn-primary" value="{{'trxEditComponent.btnBack' | translate}}" (click)="goBackMenu()">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
