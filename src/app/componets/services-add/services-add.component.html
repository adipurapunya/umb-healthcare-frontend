<div class="col-sm-12">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{'serviceAddComponent.headerTitle' | translate}}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-12">
            <form (submit)="onAddSubmit()">

              <div class="form-group">
                <label>{{'serviceAddComponent.nameOfServices' | translate}}</label>
                <input type="text" [(ngModel)]="nameOfservices" name="nameOfservices" class="form-control" >
              </div>

              <div class="form-group">
                <label>{{'serviceAddComponent.codeOfServices' | translate}}</label>
                <input type="text" [(ngModel)]="codeOfservices" name="codeOfservices" class="form-control" >
              </div>

              <div class="form-group">
                <label>{{'serviceAddComponent.price' | translate}}</label>
                <input type="text" [(ngModel)]="price" name="price" class="form-control" >
              </div>

              <input type="submit" class="btn btn-primary" name="btnSubmit" value="{{'serviceAddComponent.btnSubmit' | translate}}">

              <input type="submit" class="btn btn-primary" value="{{'serviceAddComponent.btnBack' | translate}}" (click)="goBackMenu()">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
