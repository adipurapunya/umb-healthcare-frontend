<div class="row">
  <div class="col-md-4">
  </div>

  <div class="col-md-4">
      <h2 class="page-header">{{'registerComponent.headerTitle' | translate}}</h2>
      <form (submit)="onRegisterSubmit()" >

        <div class="form-group">
          <label>{{'registerComponent.name' | translate}}</label>
          <input type="text" [(ngModel)]="fullName" name="fullName" class="form-control">
        </div>

        <div class="form-group">
          <label>{{'registerComponent.email' | translate}}</label>
          <input type="text" [(ngModel)]="email" name="email" class="form-control">
        </div>

        <div class="form-group">
          <label>{{'registerComponent.password' | translate}}</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control">
        </div>

        <div class="form-group">
          <label>{{'registerComponent.role' | translate}}</label>
          <select class="form-control" [(ngModel)]="role" name="role">
            <option value="Clinic">Clinic Officer</option>
            <option value="Nurse">Nurse</option>
            <option value="Doctor">Doctor</option>
            <option value="Patient">Patient</option>
          </select>
        </div>

        <div class="form-group">
          <label>{{'registerComponent.atClinic' | translate}} * <a  (click) = "showAlerts('info','Information !','Sorry, this feature will coming soon', 4000, false);"> <u>{{'registerComponent.linkAtClinic' | translate}} </u></a></label>
          <select class="form-control" [(ngModel)]="clinicSel" name="clinicSel">
            <option value="3">Klinik Salman</option>
            <option value="1">RS Al Islam</option>
            <option value="2">Klinik Ananda Metro</option>
          </select>
        </div>

        <div class="form-group">
          <label>{{'registerComponent.verificationCode' | translate}}</label>
          <input type="password" [(ngModel)]="verificationCode" name="verificationCode" class="form-control">
        </div>

        <input type="submit" class="btn btn-primary" value="{{'registerComponent.btnSubmit' | translate}}">
      </form>
  </div>

  <div class="col-md-4">

  </div>

  <div class="col-md-4">
  </div>


</div>
